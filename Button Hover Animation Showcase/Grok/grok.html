<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .button-container {
            text-align: center;
        }

        .button-container h3 {
            margin-bottom: 10px;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Ripple Effect */
        .ripple {
            background-color: #3498db;
            color: white;
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.6s ease, height 0.6s ease, opacity 0.6s ease;
        }

        .ripple:hover::before {
            width: 300px;
            height: 300px;
            opacity: 1;
        }

        /* Glow Effect */
        .glow {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 0 0 rgba(231, 76, 60, 0);
        }

        .glow:hover {
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
        }

        /* Neon Effect */
        .neon {
            background-color: #2c3e50;
            color: #fff;
            text-shadow: 0 0 5px #fff;
            box-shadow: 0 0 5px #fff;
        }

        .neon:hover {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de;
        }

        /* 3D Press Effect (on hover, it "lifts" for 3D feel) */
        .press-3d {
            background-color: #27ae60;
            color: white;
            transform: perspective(500px) rotateX(0) rotateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .press-3d:hover {
            transform: perspective(500px) rotateX(5deg) rotateY(5deg) translateZ(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Gradient Transition Effect */
        .gradient {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .gradient:hover {
            background: linear-gradient(45deg, #e67e22, #d35400);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="button-container">
            <h3>Ripple Effect</h3>
            <button class="ripple">Hover Me</button>
        </div>
        <div class="button-container">
            <h3>Glow Effect</h3>
            <button class="glow">Hover Me</button>
        </div>
        <div class="button-container">
            <h3>Neon Effect</h3>
            <button class="neon">Hover Me</button>
        </div>
        <div class="button-container">
            <h3>3D Press Effect</h3>
            <button class="press-3d">Hover Me</button>
        </div>
        <div class="button-container">
            <h3>Gradient Transition</h3>
            <button class="gradient">Hover Me</button>
        </div>
    </div>
</body>
</html>
