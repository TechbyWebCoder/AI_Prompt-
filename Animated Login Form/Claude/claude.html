<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .form-container {
            position: relative;
            width: 200%;
            display: flex;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-container.signup-mode {
            transform: translateX(-50%);
        }

        .form {
            width: 50%;
            padding: 50px 40px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            background: transparent;
            transition: border-color 0.3s;
        }

        .input-group label {
            position: absolute;
            left: 0;
            top: 15px;
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
        }

        .input-group input:focus {
            border-bottom-color: #667eea;
        }

        .input-group .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .input-group input:focus ~ .underline {
            width: 100%;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-link {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            animation: slideIn 0.5s ease backwards;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }
        .input-group:nth-child(3) { animation-delay: 0.3s; }
        .input-group:nth-child(4) { animation-delay: 0.4s; }
        .btn { animation: slideIn 0.5s ease 0.5s backwards; }
        .toggle-text { animation: slideIn 0.5s ease 0.6s backwards; }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease 0.4s backwards;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <!-- Login Form -->
            <div class="form">
                <h2>Welcome Back</h2>
                <p class="subtitle">Login to your account</p>
                
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" required>
                        <label>Email</label>
                        <span class="underline"></span>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" required>
                        <label>Password</label>
                        <span class="underline"></span>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                    
                    <p class="toggle-text">
                        Don't have an account? 
                        <span class="toggle-link" onclick="toggleForm()">Sign Up</span>
                    </p>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form">
                <h2>Create Account</h2>
                <p class="subtitle">Sign up to get started</p>
                
                <form id="signupForm">
                    <div class="input-group">
                        <input type="text" required>
                        <label>Full Name</label>
                        <span class="underline"></span>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" required>
                        <label>Email</label>
                        <span class="underline"></span>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" required>
                        <label>Password</label>
                        <span class="underline"></span>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to Terms & Conditions</label>
                    </div>
                    
                    <button type="submit" class="btn">Sign Up</button>
                    
                    <p class="toggle-text">
                        Already have an account? 
                        <span class="toggle-link" onclick="toggleForm()">Login</span>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const formContainer = document.getElementById('formContainer');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        function toggleForm() {
            formContainer.classList.toggle('signup-mode');
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login successful! (Demo)');
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Account created successfully! (Demo)');
        });

        // Add input validation feedback
        const inputs = document.querySelectorAll('input[type="email"], input[type="password"], input[type="text"]');
        
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() !== '') {
                    this.classList.add('filled');
                } else {
                    this.classList.remove('filled');
                }
            });

            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
