<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        /* Navigation Styles */
        nav {
            background-color: #0f172a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        /* Logo */
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Desktop Navigation */
        .nav-links {
            display: none;
            position: relative;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu li a {
            color: #d1d5db;
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
            display: block;
        }

        .nav-menu li a:hover {
            color: #ffffff;
        }

        .nav-menu li a.active {
            color: #ffffff;
        }

        /* Animated Underline */
        .nav-underline {
            position: absolute;
            bottom: 0;
            height: 2px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            transition: all 0.3s ease-out;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: block;
            background: none;
            border: none;
            color: #d1d5db;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .mobile-menu-btn:hover {
            color: #ffffff;
            background-color: #1e293b;
        }

        .mobile-menu-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Mobile Navigation */
        .mobile-nav {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            background-color: #1e293b;
        }

        .mobile-nav.open {
            max-height: 400px;
            opacity: 1;
        }

        .mobile-nav-menu {
            list-style: none;
            padding: 0.5rem;
        }

        .mobile-nav-menu li {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.2s ease-out;
        }

        .mobile-nav.open .mobile-nav-menu li {
            opacity: 1;
            transform: translateY(0);
        }

        .mobile-nav-menu li:nth-child(1) { transition-delay: 0ms; }
        .mobile-nav-menu li:nth-child(2) { transition-delay: 50ms; }
        .mobile-nav-menu li:nth-child(3) { transition-delay: 100ms; }
        .mobile-nav-menu li:nth-child(4) { transition-delay: 150ms; }
        .mobile-nav-menu li:nth-child(5) { transition-delay: 200ms; }

        .mobile-nav-menu li a {
            display: block;
            color: #d1d5db;
            text-decoration: none;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .mobile-nav-menu li a:hover,
        .mobile-nav-menu li a.active {
            color: #ffffff;
            background-color: #334155;
        }

        /* Content Area */
        .content {
            padding-top: 64px;
            min-height: 100vh;
        }

        .content-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 5rem 1rem;
            text-align: center;
        }

        .content h2 {
            font-size: 2.25rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.125rem;
            color: #9ca3af;
        }

        /* Desktop View */
        @media (min-width: 768px) {
            .nav-links {
                display: block;
            }

            .mobile-menu-btn {
                display: none;
            }

            .mobile-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <!-- Logo -->
            <div class="logo">Brand</div>

            <!-- Desktop Navigation -->
            <div class="nav-links">
                <ul class="nav-menu">
                    <li><a href="#" data-section="home" class="nav-link active">Home</a></li>
                    <li><a href="#" data-section="about" class="nav-link">About</a></li>
                    <li><a href="#" data-section="services" class="nav-link">Services</a></li>
                    <li><a href="#" data-section="portfolio" class="nav-link">Portfolio</a></li>
                    <li><a href="#" data-section="contact" class="nav-link">Contact</a></li>
                </ul>
                <div class="nav-underline"></div>
            </div>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <svg class="close-icon" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobileNav">
            <ul class="mobile-nav-menu">
                <li><a href="#" data-section="home" class="mobile-nav-link active">Home</a></li>
                <li><a href="#" data-section="about" class="mobile-nav-link">About</a></li>
                <li><a href="#" data-section="services" class="mobile-nav-link">Services</a></li>
                <li><a href="#" data-section="portfolio" class="mobile-nav-link">Portfolio</a></li>
                <li><a href="#" data-section="contact" class="mobile-nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <div class="content-container">
            <h2 id="sectionTitle">Home Section</h2>
            <p>Click the navigation links to see the smooth underline animation.<br>Try the mobile menu on smaller screens!</p>
        </div>
    </div>

    <script>
        // Elements
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileNav = document.getElementById('mobileNav');
        const menuIcon = document.querySelector('.menu-icon');
        const closeIcon = document.querySelector('.close-icon');
        const navLinks = document.querySelectorAll('.nav-link');
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
        const navUnderline = document.querySelector('.nav-underline');
        const sectionTitle = document.getElementById('sectionTitle');

        let activeSection = 'home';

        // Mobile menu toggle
        mobileMenuBtn.addEventListener('click', () => {
            mobileNav.classList.toggle('open');
            
            if (mobileNav.classList.contains('open')) {
                menuIcon.style.display = 'none';
                closeIcon.style.display = 'block';
            } else {
                menuIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            }
        });

        // Update underline position
        function updateUnderline(link) {
            const navContainer = document.querySelector('.nav-links');
            const navRect = navContainer.getBoundingClientRect();
            const linkRect = link.getBoundingClientRect();
            
            navUnderline.style.width = linkRect.width + 'px';
            navUnderline.style.left = (linkRect.left - navRect.left) + 'px';
        }

        // Initialize underline position
        window.addEventListener('load', () => {
            const activeLink = document.querySelector('.nav-link.active');
            if (activeLink) {
                updateUnderline(activeLink);
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const activeLink = document.querySelector('.nav-link.active');
            if (activeLink) {
                updateUnderline(activeLink);
            }
        });

        // Desktop navigation click
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remove active class from all links
                navLinks.forEach(l => l.classList.remove('active'));
                
                // Add active class to clicked link
                link.classList.add('active');
                
                // Update underline
                updateUnderline(link);
                
                // Update section title
                const section = link.getAttribute('data-section');
                sectionTitle.textContent = section.charAt(0).toUpperCase() + section.slice(1) + ' Section';
                
                // Sync mobile nav
                mobileNavLinks.forEach(ml => {
                    if (ml.getAttribute('data-section') === section) {
                        ml.classList.add('active');
                    } else {
                        ml.classList.remove('active');
                    }
                });
            });
        });

        // Mobile navigation click
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remove active class from all mobile links
                mobileNavLinks.forEach(l => l.classList.remove('active'));
                
                // Add active class to clicked link
                link.classList.add('active');
                
                // Update section title
                const section = link.getAttribute('data-section');
                sectionTitle.textContent = section.charAt(0).toUpperCase() + section.slice(1) + ' Section';
                
                // Close mobile menu
                mobileNav.classList.remove('open');
                menuIcon.style.display = 'block';
                closeIcon.style.display = 'none';
                
                // Sync desktop nav
                navLinks.forEach(nl => {
                    if (nl.getAttribute('data-section') === section) {
                        nl.classList.add('active');
                        updateUnderline(nl);
                    } else {
                        nl.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
