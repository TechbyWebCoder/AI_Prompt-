<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation Lab</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            min-height: 100vh;
            margin: 0;
            flex-wrap: wrap;
        }

        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            fill: none;
            stroke: var(--primary);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* 1. SELF-DRAWING ANIMATION */
        .draw-icon path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw 2s ease-out forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* 2. HOVER ROTATION (GEAR) */
        .gear-icon {
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card:hover .gear-icon {
            transform: rotate(180deg);
            stroke: #ec4899;
        }

        /* 3. JS-TRIGGERED PULSE (HEART) */
        .heart-icon {
            cursor: pointer;
            transition: fill 0.3s;
        }

        .heart-active {
            fill: #ef4444;
            stroke: #ef4444;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        button {
            margin-top: 10px;
            padding: 5px 15px;
            cursor: pointer;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="card">
        <svg class="draw-icon" viewBox="0 0 24 24">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <path d="M22 4L12 14.01l-3-3"></path>
        </svg>
        <p>Self-Drawing</p>
        <button onclick="restartAnimation()">Replay</button>
    </div>

    <div class="card">
        <svg class="gear-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        <p>Hover to Spin</p>
    </div>

    <div class="card">
        <svg class="heart-icon" id="heart" viewBox="0 0 24 24">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
        <p>Click to Like</p>
    </div>

    <script>
        // 1. Logic to restart the "Drawing" animation
        function restartAnimation() {
            const paths = document.querySelectorAll('.draw-icon path');
            paths.forEach(path => {
                path.style.animation = 'none';
                path.offsetHeight; // Trigger reflow
                path.style.animation = null;
            });
        }

        // 2. Logic for the Interactive Heart
        const heart = document.getElementById('heart');
        heart.addEventListener('click', () => {
            heart.classList.toggle('heart-active');
            
            // Remove animation class after it plays so it can be re-triggered
            setTimeout(() => {
                heart.style.animation = 'none';
                heart.offsetHeight;
                heart.style.animation = '';
            }, 500);
        });
    </script>
</body>
</html>
